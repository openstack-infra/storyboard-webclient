<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Dashboard</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <table class="table table-striped">
                <thead>
                <th colspan="2">Stories assigned to me</th>
                </thead>
                <tbody>
                <tr ng-repeat="story in assignedStories">
                    <td class="col-sm-2">
                        <story-status-label story="story"/>
                    </td>
                    <td>
                        <subscribe class="pull-right"
                                   resource="story"
                                   resource-id="story.id"></subscribe>
                        <p>
                            <a href="#!/story/{{story.id}}">
                                {{story.title}}
                            </a>
                        </p>
                        <story-task-status story="story"/>
                    </td>
                </tr>
                </tbody>
                <tbody ng-show="assignedStories.length == 0">
                <td colspan="3" class="text-center text-muted">
                    <em>
                        There are no active stories currently assigned to you.
                    </em>
                </td>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            <table class="table table-striped">
                <thead>
                <th>Recent Events</th>
                <th><button type="button" class="close"
                    ng-show="subscriptionEvents.length > 0"
                    ng-click="removeAllEvents()">&times;
                </button></th>
                </thead>
                <tbody>
                <tr ng-repeat="event in subscriptionEvents">
                    <td subscription-event="{{event}}"></td>
                    <td>
                        <button type="button" class="close"
                                ng-click="removeEvent(event)">
                            &times;
                        </button>
                    </td>
                </tr>
                </tbody>
                <tbody ng-show="subscriptionEvents.length == 0">
                <td colspan="2" class="text-center text-muted">
                    <em>
                        There are no recent events on your subscriptions.
                    </em>
                </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
