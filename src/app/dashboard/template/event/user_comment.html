<div>
    <p ng-if="evt.event_info.story_id">
        {{ author.full_name }} left a comment on <a href="#!/story/{{evt.event_info.story_id}}" rel="nofollow">{{evt.event_info.story_title}}</a>:
        <span class="pull-right" time-moment eventdate="created_at"></span>
    </p>
    <p ng-if="!evt.event_info.story_id">
        {{ author.full_name }} left a comment: <span class="pull-right"time-moment eventdate="created_at"></span>
    </p>

    <div class="indented text-muted">
        <insert-markdown content="evt.event_info.comment_content"></insert-markdown>
    </div>
</div>
