<span ng-if="!enabled && !resolving"
      class="text-muted">
    <i ng-if="subscribed"
       class="fa fa-star"></i>
    <i ng-if="!subscribed"
       class="far fa-star"></i>
</span>
<span ng-if="resolving"
      class="text-muted">
    <i class="fa fa-spin fa-sync"></i>
</span>
<a ng-if="enabled && !resolving"
   href=""
   title="Subscribe"
   ng-click="toggleSubscribe()">
    <i ng-if="subscribed"
       class="fa fa-star"></i>
    <i ng-if="!subscribed"
       class="far fa-star"></i>
</a>
