<span class="hidden-xs">
    <a class="btn btn-link btn-xs"
       ng-class="{'disabled': offset === 0}"
       ng-click="previousPage({})">
        <i class="fa fa-caret-left"></i>
    </a>
    <span ng-if="total == 0">
        0 results.
    </span>
    <span ng-if="total > 0">
        {{total == 0 ? 0 : offset + 1}}
        to
        {{offset + (total > limit ? limit : total)}}
        of
        {{total}}
    </span>
    <a class="btn btn-link btn-xs"
       ng-class="{'disabled': offset + limit >= total}"
            ng-click="nextPage({})">
        <i class="fa fa-caret-right"></i>
    </a>
    <span class="btn-group" dropdown>
        <div>
            <button class="btn btn-xs btn-default"
                    dropdown-toggle>
                <i class="fa fa-gear"></i>
            </button>
        </div>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li class="dropdown-header"># of results</li>
            <li ng-repeat="size in [10,25,50,100]"
                ng-class="{'active': size == limit}">
                <a ng-click="pageSize({'pageSize':size})">{{size}}</a>
            </li>
        </ul>
    </span>
</span>
