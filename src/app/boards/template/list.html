<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 view-title>Worklists and Boards</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <table class="table table-striped">
                <thead>
                <th colspan="2">All Boards</th>
                </thead>
                <tbody>
                <tr ng-repeat="board in boards">
                    <td>
                        <p>
                            <a href="#!/board/{{board.id}}">
                                {{board.title}}
                            </a>
                        </p>
                        <small ng-repeat="lane in board.lanes"
                               ng-if="!lane.worklist.archived">
                        <span class="badge"
                              ng-class="{'badge-primary': lane.worklist.items.length > 0}">
                            {{lane.worklist.items.length}}
                        </span> {{lane.worklist.title}}
                        &nbsp;
                        </small>
                    </td>
                </tr>
                <result-set-pager
                        class="form-control-static text-muted pull-right"
                        total="searchTotal"
                        offset="searchOffset"
                        limit="searchLimit"
                        on-next-page="nextBoardsPage()"
                        on-previous-page="previousBoardsPage()"
                        on-page-size="updatePageSize(pageSize)"
                        ></result-set-pager>
                </tbody>
                <tbody ng-show="boards.length == 0">
                <td colspan="3" class="text-center text-muted">
                    <em>
                        There are no boards in this StoryBoard instance.
                    </em>
                </td>
                </tbody>
                <tbody ng-show="loadingBoards">
                <td colspan="3" class="text-center">
                    <i class="fa fa-refresh fa-spin fa-lg"></i>
                </td>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            <table class="table table-striped">
                <thead>
                <th colspan="2">All Worklists</th>
                </thead>
                <tbody>
                <tr ng-repeat="worklist in worklists">
                    <td>
                        <p>
                            <a href="#!/worklist/{{worklist.id}}">
                                {{worklist.title}}
                            </a>
                        </p>
                        <small>
                        <span class="badge"
                              ng-class="{'badge-primary': worklist.items.length > 0}">
                            {{worklist.items.length}}
                        </span> Items
                        </small>
                    </td>
                </tr>
                <result-set-pager
                        class="form-control-static text-muted pull-right"
                        total="searchTotal"
                        offset="searchOffset"
                        limit="searchLimit"
                        on-next-page="nextWorklistsPage()"
                        on-previous-page="previousWorklistsPage()"
                        on-page-size="updatePageSize(pageSize)"
                        ></result-set-pager>
                </tbody>
                <tbody ng-show="worklists.length == 0">
                <td colspan="3" class="text-center text-muted">
                    <em>
                        There are no worklists in this StoryBoard instance.
                    </em>
                </td>
                </tbody>
                <tbody ng-show="loadingWorklists">
                <td colspan="3" class="text-center">
                    <i class="fa fa-refresh fa-spin fa-lg"></i>
                </td>
                </tbody>
            </table>
        </div>
    </div>
