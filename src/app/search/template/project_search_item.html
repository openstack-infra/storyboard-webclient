<td>
    <a href="#!/project/{{project.id}}">
        {{project.name}}
    </a>
    <br/>
    <span class="text-muted">
        {{project.description}}
    </span>
</td>
<td>
    <span time-moment eventdate="project.created_at">
    </span>
</td>
<td>
    <span time-moment eventdate="project.updated_at">
    </span>
</td>
<td>
    <subscribe class="pull-right"
               resource="project"
               resource-id="project.id"></subscribe>
</td>
