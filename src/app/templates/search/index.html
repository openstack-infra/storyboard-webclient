<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Search</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12"
             ng-repeat="(name, results) in searchResults"
             ng-include
             src="'/inline/search_' + name + '.html'"
             ng-show="results != null">
            <!-- Null indicates that a search was not
            performed on this resource -->
        </div>
    </div>
</div>

<script type="text/ng-template" id="/inline/search_project.html">
    <project-list projects="results"></project-list>
</script>

<script type="text/ng-template" id="/inline/search_story.html">
    <story-list stories="results"></story-list>
</script>

<script type="text/ng-template" id="/inline/search_task.html">
    <task-list tasks="results"></task-list>
</script>
