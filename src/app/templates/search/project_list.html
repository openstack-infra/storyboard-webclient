<table class="table table-striped">
    <thead>
    <tr>
        <th>Projects</th>
    </tr>
    </thead>

    <!-- Results list -->
    <tbody ng-show="projects.$resolved && projects.length > 0">
    <tr ng-repeat="project in projects">
        <td>
            <p>
                <strong>
                    <a href="#!/project/{{project.id}}">
                        {{project.name}}
                    </a>
                </strong>
            </p>
            <small class="text-muted honor-carriage-return"
                    >{{project.description}}</small>
        </td>
    </tr>
    </tbody>

    <!-- Loading display -->
    <tbody ng-show="!projects.$resolved">
    <tr>
        <td class="text-center text-muted">
            <i class="fa fa-refresh fa-lg fa-spin"></i>
        </td>
    </tr>
    </tbody>

    <!-- No results display -->
    <tbody ng-hide="!projects.$resolved || projects.length > 0">
    <tr>
        <td class="text-center text-muted">
            <em>
                We were unable to find any projects.
            </em>
        </td>
    </tr>
    </tbody>
</table>
