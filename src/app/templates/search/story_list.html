<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Story</th>
    </tr>
    </thead>

    <!-- Results list -->
    <tbody ng-show="stories.$resolved && stories.length > 0">
    <tr ng-repeat="story in stories">
        <td>
            <strong>
                <a href="#!/story/{{story.id}}">
                    {{story.id}}
                </a>
            </strong>
        </td>
        <td>
            <p>
                <strong>
                    <a href="#!/story/{{story.id}}">
                        {{story.title}}
                    </a>
                </strong>
                <br/>
                <small class="text-muted honor-carriage-return"
                        >{{story.description}}
                </small>
                <br/>
                <story-task-status
                        story="story"/>
            </p>
        </td>
    </tr>
    </tbody>

    <!-- Loading display -->
    <tbody ng-show="!stories.$resolved">
    <tr>
        <td class="text-center text-muted">
            <i class="fa fa-refresh fa-lg fa-spin"></i>
        </td>
    </tr>
    </tbody>

    <!-- No results display -->
    <tbody ng-hide="!stories.$resolved || stories.length > 0">
    <tr>
        <td class="text-center text-muted">
            <em>
                We were unable to find any stories.
            </em>
        </td>
    </tr>
    </tbody>
</table>
