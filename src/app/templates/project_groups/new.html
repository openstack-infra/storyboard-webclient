<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Create a new project group</h1>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" name="projectGroupForm">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">
                        Group Name:
                    </label>

                    <div class="col-sm-10">
                        <input id="name"
                               type="text"
                               class="form-control"
                               ng-model="newProjectGroup.name"
                               required
                               placeholder="Group Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title"
                           class="col-sm-2 control-label">
                        Group Title:
                    </label>

                    <div class="col-sm-10">
                        <input id="title"
                               type="text"
                               class="form-control"
                               ng-model="newProjectGroup.title"
                               required
                               placeholder="Group Title">
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button"
                                ng-click="createProjectGroup()"
                                class="btn btn-primary"
                                ng-disabled="!projectGroupForm.$valid">
                            Create project group
                        </button>
                        <a href="#!/project_groups/list"
                           class="btn btn-default">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
