<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Dashboard</h1>
        </div>
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                <th colspan="2">Stories assigned to me</th>
                <th class="text-right text-muted col-sm-2">
                    <small>Tasks</small>
                </th>
                </thead>
                <tbody>
                <tr ng-repeat="story in assignedStories">
                    <td class="col-sm-2">
                        <story-status-label story="story"/>
                    </td>
                    <td>
                        <a href="#!/story/{{story.id}}">
                            {{story.id}}: {{story.title}}
                        </a></td>
                    <td class="text-right">
                        <span class="text-muted" title="Todo">
                            {{story.todo}}
                        </span> /
                        <span class="text-info" title="In Progress">
                            {{story.inprogress}}
                        </span> /
                        <span class="text-warning" title="In Review">
                            {{story.review}}
                        </span> /
                        <span class="text-success" title="Merged">
                            {{story.merged}}
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
