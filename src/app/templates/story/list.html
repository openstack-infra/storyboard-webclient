<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>3 Stories</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-xs-10">
            <div class="btn-group btn-group-justified">
                <div class="form-group has-feedback has-feedback-no-label">
                    <input type="text"
                           class="form-control input-sm"
                           placeholder="Search Stories"
                           ng-disabled="isSearching"
                           ng-enter="search()"
                           ng-model="searchQuery"/>
                    <span class="fa fa-search form-control-feedback"
                          ng-hide="isSearching"></span>
                    <span class="fa fa-refresh fa-spin form-control-feedback"
                          ng-show="isSearching"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-xs-2">
            <a href=""
               ng-click="newStory()"
               class="pull-right btn btn-default btn-sm">
                <i class="fa fa-plus"></i>
                <span class="hidden-xs">New Story</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div ng-show="isSearching">
                <hr/>
                <p class="text-center">
                    <i class="fa fa-refresh fa-spin fa-lg"></i>
                </p>
            </div>

            <table class="table table-striped"
                   ng-hide="isSearching">
                <thead>
                <tr>
                    <th class="col-sm-1">
                        <small>ID</small>
                    </th>
                    <th class="col-sm-7">
                        <small>Story Name</small>
                    </th>
                    <th class="col-sm-2 text-right">
                        <small>
                            <strong>Tasks</strong><br/>
                            Opened / Total
                        </small>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <p><strong>
                            <a href="#!/story/1">1</a>
                        </strong></p>
                    </td>
                    <td>
                        <p><strong>
                            <a href="#!/story/1">Story 1</a>
                        </strong></p>
                        <small class="text-muted">Story Description</small>
                    </td>
                    <td class="text-right">
                        <p class="text-muted">2 / 2</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><strong>
                            <a href="#!/story/2">2</a>
                        </strong></p>
                    </td>
                    <td>
                        <p><strong>
                            <a href="#!/story/2">Story 2</a>
                        </strong></p>
                        <small class="text-muted">Story Description</small>
                    </td>
                    <td class="text-right">
                        <p class="text-muted">2 / 2</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><strong>
                            <a href="#!/story/3">3</a>
                        </strong></p>
                    </td>
                    <td>
                        <p><strong>
                            <a href="#!/story/3">Story 3</a>
                        </strong></p>
                        <small class="text-muted">Story Description</small>
                    </td>
                    <td class="text-right">
                        <p class="text-muted">2 / 2</p>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
