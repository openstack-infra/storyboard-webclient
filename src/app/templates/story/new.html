<div class="panel panel-default">
    <div class="panel-heading">
        <button type="button" class="close" aria-hidden="true"
                ng-click="close()">&times;</button>
        <h3 class="panel-title">New Story</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" name="storyForm">
                    <div class="form-group">
                        <label for="project" class="col-sm-2 control-label">
                            Project:
                        </label>
                        <div class="col-sm-10">
                            <select ng-model="task.project_id"
                                    id="project"
                                    name="project"
                                    class="form-control"
                                    required
                                    ng-options="p.id as p.name for p in projects"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">
                            Title:
                        </label>

                        <div class="col-sm-10">
                            <input id="name"
                                   type="text"
                                   class="form-control"
                                   ng-model="story.title"
                                   required
                                   placeholder="Story Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description"
                               class="col-sm-2 control-label">
                            Description
                        </label>

                        <div class="col-sm-10">
                            <textarea id="description"
                                      class="form-control"
                                      ng-model="story.description"
                                      required
                                      placeholder="A brief story description">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button"
                                    class="btn btn-primary"
                                    ng-click="save()"
                                    ng-disabled="!storyForm.$valid">
                                Save Changes
                            </button>
                            <button type="button"
                                    ng-click="close()"
                                    class="btn btn-default">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
