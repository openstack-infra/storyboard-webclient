<div class="container" ng-show="isLoading">
    <div class="col-xs-12">
        <p class="text-center">
            <i class="fa fa-refresh fa-2x fa-spin"></i>
        </p>
    </div>
</div>

<div class="container" ng-hide="isLoading">
    <div class="row">
        <div class="col-xs-12">
            <h1>Project: {{project.name}}</h1>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" name="projectForm">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">
                        Project Name:
                    </label>

                    <div class="col-sm-10">
                        <input id="name"
                               type="text"
                               class="form-control"
                               ng-model="project.name"
                               required
                               placeholder="Project Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description"
                           class="col-sm-2 control-label">
                        Project Description
                    </label>

                    <div class="col-sm-10">
                        <textarea id="description"
                                  class="form-control"
                                  ng-model="project.description"
                                  required
                                  placeholder="A brief project description">
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button"
                                ng-click="update()"
                                class="btn btn-primary"
                                ng-disabled="!projectForm.$valid">
                            Save Changes
                        </button>
                        <button ng-click="remove()"
                                class="btn btn-danger">
                            Delete Project
                        </button>
                        <a href="#!/project/list"
                           class="btn btn-default">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
