<div class="file-input-wrapper">
  <input type="file"
         class="file-input-hidden"
         id="attachment-selector"
         multiple
         file-input
         ng-model="files">
  <label class="btn btn-default" for="attachment-selector">
    {{ files.length > 0 ? selectedFiles() : "Choose files..." }}
  </label>
  <button class="btn btn-primary" ng-disabled="files.length == 0" ng-click="onSave({files: files})">{{ saveText }}</button>
  <button class="btn btn-default" ng-click="onCancel()">Cancel</button>
</div>
