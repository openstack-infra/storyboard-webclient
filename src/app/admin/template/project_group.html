<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Project Groups</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="has-feedback has-feedback-no-label">
                <input id="projectInput"
                       type="text"
                       class="form-control"
                       ng-model="filterQuery"
                       required
                       ng-disabled="isSearching"
                       placeholder="Search Project Groups">
                <span class="form-control-feedback text-muted
                form-control-feedback-sm">
                    <i class="fa fa-refresh fa-spin" ng-show="loadingProjects"></i>
                    <i class="fa fa-search" ng-hide="loadingProjects"></i>
                </span>
            </div>

            <button class="btn btn-primary"
                    ng-click="addProjectGroup()">
                <i class="fa fa-plus"></i> Add Project Group
            </button>
            <ul>
                <li ng-repeat="group in projectGroups">
                    {{group}}
                </li>
            </ul>
        </div>
        <div class="col-sm-9">

        </div>
    </div>
</div>
