<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1><i class="fa fa-sb-user"></i> {{user.full_name}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal"
                  role="form"
                  name="projectGroupForm">
                <div class="form-group">
                    <label for="full_name" class="col-sm-2 control-label">
                        Full Name:
                    </label>

                    <div class="col-sm-10">
                        <input id="full_name"
                               type="text"
                               class="form-control"
                               ng-model="user.full_name"
                               required
                               ng-disabled="isSaving"
                               maxlength="255"
                               placeholder="The user's full name.">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                        Email:
                    </label>

                    <div class="col-sm-10">
                        <input id="email"
                               type="email"
                               class="form-control"
                               ng-model="user.email"
                               required
                               ng-disabled="isSaving"
                               maxlength="255"
                               placeholder="The user's email address.">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       ng-model="user.is_superuser"
                                       name="is_superuser"
                                       id="is_superuser"/> Admin
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       ng-model="user.enable_login"
                                       name="enable_login"
                                       id="enable_login"/> Enable Login
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal"
                      role="form"
                      name="userForm">
                    <div class="form-group">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-right">
                <button type="button"
                        class="btn btn-primary"
                        ng-click="save()"
                        ng-disabled="!userForm.$valid || isSaving">
                    Save Changes
                </button>
                <button type="button"
                        ng-click="cancel()"
                        ng-disabled="isSaving"
                        class="btn btn-default">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
