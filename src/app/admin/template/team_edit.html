<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1><i class="fa fa-sb-team"></i> Edit Team</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal"
                  role="form"
                  name="teamForm">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">
                        Name:
                    </label>

                    <div class="col-sm-10">
                        <input id="name"
                               type="text"
                               class="form-control"
                               ng-model="team.name"
                               required
                               ng-disabled="isSaving"
                               maxlength="255"
                               placeholder="The team name.">
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Team Members</th>
                        <th class="text-right">
                            <a href ng-click="toggleAddMember()">
                                <i class="fa fa-plus" ng-show="!adding"></i>
                                <i class="fa fa-minus" ng-show="adding"></i>
                                Add member
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="member in members">
                        <td colspan="2">
                            {{member.full_name}}
                            <a href class="close"
                               ng-click="removeUser(member)">
                                &times;
                            </a>
                        </td>
                    </tr>
                    <tr ng-if="!adding && members.length < 1">
                        <td colspan="2">This team has no members yet.</td>
                    </tr>
                    <tr ng-show="adding">
                        <td colspan="2">
                            <input id="user"
                                   type="text"
                                   placeholder="Click to add a user"
                                   ng-model="asyncUser"
                                   typeahead-wait-ms="200"
                                   typeahead-editable="false"
                                   typeahead="user as user.full_name for user in
                                              searchUsers($viewValue, members)"
                                   typeahead-loading="loadingUsers"
                                   typeahead-input-formatter="formatUserName($model)"
                                   typeahead-on-select="addUser($model)"
                                   class="form-control input-sm"
                                    />
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
