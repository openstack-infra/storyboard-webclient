<div class="panel panel-default card-modal">
    <div class="panel-heading clearfix">
        {{task.title}}
        <button type="button" class="close" aria-hidden="true"
                ng-click="close()">&times;
        </button>
    </div>
    <div class="panel-body">
    <form name="taskForm">
        <div class="form-group" ng-show="previewTask">
            <insert-markdown content="task.link">
            </insert-markdown>
        </div>
        <div class="form-group">
            <textarea placeholder="Enter task details here"
                      class="form-control context-edit"
                      msd-elastic
                      rows="3"
                      required
                      ng-disabled="isUpdating"
                      ng-model="task.link">
            </textarea>
        </div>

        <div class="clearfix">
            <div class="pull-right">
                <div class="btn" ng-show="isUpdating">
                    <i class="fa fa-spinner fa-lg fa-spin"></i>
                </div>
                <button type="button"
                        class="btn btn-primary"
                        ng-click="update()"
                        ng-disabled="!taskForm.$valid">
                    Save
                </button>
                <button type="button"
                        class="btn btn-default"
                        ng-click="cancel()">
                    Cancel
                </button>
            </div>
        </div>
</div>
