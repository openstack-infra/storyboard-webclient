<div class="discussion-comment text-muted" ng-if="display_events_task_created">
    <p class="discussion-comment-icon">
        <i class="fa fa-sb-task"></i>
    </p>
    <p class="discussion-event">
        <span>
            {{ event.author.full_name }} created the task "{{ event.event_info.task_title }}" on
        </span>
        <span time-moment eventdate="event.created_at" no-time-ago="true"></span>
    </p>
</div>
