<div class="timeline-event" ng-if="display_events_story_created">
    <p class="timeline-icon-primary">
        <i class="fa fa-sb-story"></i>
    </p>
    <p class="timeline-event-title">
        <span>{{ event.author.full_name }} created this story on </span>
        <span time-moment eventdate="event.created_at" no-time-ago="true"></span>
    </p>
</div>
