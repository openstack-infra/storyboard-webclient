<div class="discussion-comment text-muted" ng-if="display_events_tags_deleted">
    <p class="discussion-comment-icon">
        <i class="fa fa-sb-task"></i>
    </p>
    <p class="discussion-event">
        <span>{{ event.author.full_name}} deleted tags {{event.event_info.tags}} from this story on </span>
        <span time-moment eventdate="event.created_at" class="pull-right"></span>
    </p>
</div>
