<div class="discussion-comment text-muted" ng-if="display_events_story_details_changed">
    <p class="discussion-comment-icon">
        <i class="fa fa-sb-story"></i>
    </p>
    <p class="discussion-event">
        <span>{{ event.author.full_name }} updated this story on </span>
        <span time-moment eventdate="event.created_at" no-time-ago="true"></span>
    </p>
</div>
