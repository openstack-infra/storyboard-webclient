<div class="discussion-comment text-muted" ng-if="display_events_tags_added">
    <p class="discussion-comment-icon">
        <i class="fa fa-tag"></i>
    </p>
    <p class="discussion-event">
        <span>
            {{ event.author.full_name}} tagged this story as&nbsp;
            <span class="label label-warning"
                  ng-repeat="tag in event.event_info.tags">
                {{tag}}
            </span>&nbsp;
            on 
        </span>
        <span time-moment eventdate="event.created_at" no-time-ago="true"></span>
    </p>
</div>
