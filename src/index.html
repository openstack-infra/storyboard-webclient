<html id="ng-app" ng-app="storyboard">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>Storyboard</title>

    <!-- Google's Ajax Crawling: https://developers.google.com/webmasters/ajax-crawling -->
    <meta name="fragment" content="!">

    <!-- Icons -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- build:js(bower_components) js/libs.js -->
    <script src="jquery/jquery.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular-bootstrap/ui-bootstrap.js"></script>
    <script src="angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.js"></script>
    <script src="angular-resource/angular-resource.js"></script>
    <script src="angular-local-storage/angular-local-storage.js"></script>
    <script src="angular-sanitize/angular-sanitize.js"></script>
    <script src="angular-chosen/chosen.js"></script>

    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/main.css">

    <script src="js/storyboard.js"></script>
    <script src="js/templates.js"></script>
</head>
<body ng-class="{'logged-in' : isLoggedIn}">
<header class="navbar navbar-default navbar-fixed-top"
        ng-include src="'app/templates/header.html'">
</header>
<div ui-view class="main"></div>
<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary">Save changes
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<footer class="container" ng-include src="'app/templates/footer.html'">
</footer>
</body>
</html>
